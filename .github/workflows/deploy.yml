name: Deploy to DigitalOcean

on:
  push:
    branches: ["master"]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH key + known_hosts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.DO_HOST }}" >> ~/.ssh/known_hosts

      - name: SSH sanity check
        shell: bash
        run: |
          ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes "${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}" "whoami"

      - name: Push to droplet bare repo
        shell: bash
        run: |
          set -euo pipefail
          git remote remove prod 2>/dev/null || true
          git remote add prod "ssh://${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}/var/repo/cse135-site.git"
          GIT_SSH_COMMAND="ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes" git push prod HEAD:master --force
