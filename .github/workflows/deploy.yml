name: Deploy to DigitalOcean

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH
        shell: bash
        run: |
          set -e
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.DO_HOST }}" >> ~/.ssh/known_hosts

      - name: Push to droplet bare repo
        shell: bash
        env:
          GIT_SSH_COMMAND: ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes
        run: |
          set -e
          ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes deploy@${{ secrets.DO_HOST }} "whoami"
          git remote remove prod 2>/dev/null || true
          git remote add prod "deploy@${{ secrets.DO_HOST }}:/var/repo/cse135-site.git"
          git push prod HEAD:master --force
